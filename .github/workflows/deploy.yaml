name: Deploy to Production

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        run: |
          npm install -g pnpm@10.14.0
          echo "PNPM version: $(pnpm --version)"

      - name: Verify lockfile exists
        run: |
          echo "Checking lock files:"
          ls -la | grep lock
          if [ -f "pnpm-lock.yaml" ]; then
            echo "âœ… pnpm-lock.yaml found"
          else
            echo "âŒ pnpm-lock.yaml not found"
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build applications
        run: pnpm run build

  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    environment: production

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        run: npm install -g pnpm@10.14.0

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432; then
              echo "âœ… PostgreSQL is ready!"
              break
            fi
            echo "â³ Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done

      - name: Generate production .env file
        run: |
          cat > .env << EOF
          # Auto-generated .env file for production
          ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET }}
          API_URL=${{ secrets.API_URL }}
          BACKEND_PORT=${{ secrets.BACKEND_PORT }}
          BACKEND_URL=${{ secrets.BACKEND_URL }}
          CLIENT_URL=${{ secrets.CLIENT_URL }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          DOMAIN_NAME=${{ secrets.DOMAIN_NAME }}
          LETSENCRYPT_EMAIL=${{ secrets.LETSENCRYPT_EMAIL }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }}
          SERVER_HOST=${{ secrets.SERVER_HOST }}
          SERVER_PORT=${{ secrets.SERVER_PORT }}
          SERVER_SSH_KEY=${{ secrets.SERVER_SSH_KEY }}
          SERVER_USER=${{ secrets.SERVER_USER }}
          UPLOAD_LOCATION=${{ secrets.UPLOAD_LOCATION }}
          EOF
          echo "âœ… Generated .env file"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
           registry: ${{ env.REGISTRY }}
           username: ${{ github.actor }}
           password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          pnpm run build:packages
          pnpm run db:setup
        env:
          DATABASE_URL: postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp docker-compose.yml deployment/
          cp .env deployment/
          cp nginx.conf deployment/
          
          cat > deployment/deploy.sh << 'EOF'
          #!/bin/bash
          set -e
          
          echo "ðŸš€ Starting deployment..."
          
          # Replace domain in nginx.conf
          sed -i "s/\${DOMAIN_NAME}/$DOMAIN_NAME/g" nginx.conf
          
          # Pull latest images
          echo "ðŸ“¥ Pulling latest images..."
          docker compose pull
          
          # Run database migrations
          echo "ðŸ”„ Running database migrations..."
          docker compose run --rm backend pnpm run db:migrate || echo "Migrations completed or not needed"
          
          # Start services
          echo "ðŸ”§ Starting services..."
          docker compose up -d --remove-orphans
          
          # Wait for services
          echo "â³ Waiting for services to be healthy..."
          sleep 30
          
          # Cleanup
          echo "ðŸ§¹ Cleaning up old images..."
          docker image prune -f
          
          echo "âœ… Deployment completed successfully!"
          EOF
          
          chmod +x deployment/deploy.sh
          tar -czf deployment-package.tar.gz deployment/
          echo "âœ… Deployment package created"

      - name: Copy deployment package to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "deployment-package.tar.gz"
          target: "/tmp/"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            set -e
            echo "ðŸš€ Starting automated deployment..."
            
            # Ensure app directory exists
            sudo mkdir -p /opt/workify
            sudo chown ${{ secrets.SERVER_USER }}:${{ secrets.SERVER_USER }} /opt/workify
            cd /opt/workify
            
            # Stop existing services if any
            echo "ðŸ›‘ Stopping existing services..."
            docker compose down --remove-orphans || true
            
            # Extract deployment package
            echo "ðŸ“¦ Extracting deployment package..."
            ls -la /tmp/deployment-package.tar.gz || echo "File not found"
            tar -xzf /tmp/deployment-package.tar.gz -C . --strip-components=1
            
            # Make script executable
            chmod +x deploy.sh
            
            # Deploy with environment variables
            echo "ðŸŽ¯ Deploying application..."
            DOMAIN_NAME="${{ secrets.DOMAIN_NAME }}" ./deploy.sh
            
            echo "ðŸŽ‰ Deployment completed successfully!"
            echo "ðŸŒ Application is live at: https://${{ secrets.DOMAIN_NAME }}"