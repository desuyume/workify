name: Deploy to Production

on:
  push:
    branches: [master]
  workflow_dispatch: # Ð ÑƒÑ‡Ð½Ð¾Ð¹ Ð·Ð°Ð¿ÑƒÑÐº

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # - name: Install PNPM
    #   run: npm i -g pnpm
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
          
    - name: Install dependencies
      run: pnpm install
      
    - name: Run tests
      run: pnpm test
      
    - name: Build applications
      run: pnpm run build
      
  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.backend
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Create deployment package
      run: |
        mkdir -p deployment
        cp docker-compose.yml deployment/
        cp nginx.conf deployment/
        cp init.sql deployment/ 2>/dev/null || true
        
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ ÑÐºÑ€Ð¸Ð¿Ñ‚ Ð´ÐµÐ¿Ð»Ð¾Ñ
        cat > deployment/deploy.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "ðŸš€ Starting deployment..."
        cd /opt/workify
        
        # Pull latest images
        docker compose pull
        
        # Run database migrations (ÐµÑÐ»Ð¸ Ð½ÑƒÐ¶Ð½Ð¾)
        docker compose run --rm backend pnpm run migration:run || true
        
        # Deploy new version
        docker compose up -d --remove-orphans
        
        # Wait for services to be healthy
        echo "â³ Waiting for services to start..."
        sleep 30
        
        # Run health checks
        curl -f http://localhost/health || exit 1
        
        # Cleanup
        docker image prune -f
        
        echo "âœ… Deployment completed successfully!"
        EOF
        
        chmod +x deployment/deploy.sh
        
        # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð°Ñ€Ñ…Ð¸Ð² Ð´Ð»Ñ Ð´ÐµÐ¿Ð»Ð¾Ñ
        tar -czf deployment-package.tar.gz deployment/
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          set -e
          echo "ðŸš€ Starting automated deployment..."
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð¿Ð°Ð¿ÐºÑƒ Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ñ ÐµÑÐ»Ð¸ Ð½Ðµ ÑÑƒÑ‰ÐµÑÑ‚Ð²ÑƒÐµÑ‚
          sudo mkdir -p /opt/workify
          sudo chown ${{ secrets.SERVER_USER }}:${{ secrets.SERVER_USER }} /opt/workify
          cd /opt/workify
          
          # ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ Ð¸ Ñ€Ð°ÑÐ¿Ð°ÐºÐ¾Ð²Ñ‹Ð²Ð°ÐµÐ¼ deployment package
          tar -xzf /tmp/deployment-package.tar.gz -C . --strip-components=1
          
          # Ð—Ð°Ð¼ÐµÐ½ÑÐµÐ¼ DOMAIN_NAME Ð² nginx.conf
          sed -i "s/\${DOMAIN_NAME}/${{ secrets.DOMAIN_NAME }}/g" nginx.conf
          
          # Ð”ÐµÐ»Ð°ÐµÐ¼ ÑÐºÑ€Ð¸Ð¿Ñ‚ Ð¸ÑÐ¿Ð¾Ð»Ð½ÑÐµÐ¼Ñ‹Ð¼
          chmod +x deploy.sh
          
          # ÐžÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ ÑÑƒÑ‰ÐµÑÑ‚Ð²ÑƒÑŽÑ‰Ð¸Ðµ ÑÐµÑ€Ð²Ð¸ÑÑ‹ ÐµÑÐ»Ð¸ ÐµÑÑ‚ÑŒ
          docker compose down --remove-orphans || true
          
          # Ð—Ð°Ð¿ÑƒÑÐºÐ°ÐµÐ¼ Ð´ÐµÐ¿Ð»Ð¾Ð¹
          ./deploy.sh
          
          echo "ðŸŽ‰ Deployment completed without manual intervention!"
          
    - name: Verify deployment
      run: |
        sleep 30
        curl -f https://${{ secrets.DOMAIN_NAME }}/health || exit 1
        echo "âœ… Production health check passed"