# Основные настройки
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Базовые настройки
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Формат логов
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    # Оптимизации
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;  # Скрываем версию nginx
    
    # Размеры
    client_max_body_size 100M;  # Для загрузки файлов
    client_body_buffer_size 128k;
    
    # Таймауты
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Заголовки безопасности по умолчанию
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Upstream серверы
    upstream frontend {
        server frontend:3000;
        keepalive 32;
    }
    
    upstream backend {
        server backend:8000;
        keepalive 32;
    }
    
    upstream adminer {
        server adminer:8080;
    }
    
    # ===========================================
    # СЕРВЕР 1: HTTP → HTTPS редирект
    # ===========================================
    server {
        listen 80;
        listen [::]:80;
        server_name workify-dev.ru www.workify-dev.ru api.workify-dev.ru admin.workify-dev.ru;
        
        # Логи
        access_log /var/log/nginx/http_redirect.access.log main;
        error_log /var/log/nginx/http_redirect.error.log;
        
        # Для верификации Let's Encrypt (важно!)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }
        
        # Всё остальное → HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # ===========================================
    # СЕРВЕР 2: ОСНОВНОЙ ДОМЕН (FRONTEND)
    # ===========================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name workify-dev.ru www.workify-dev.ru;
        
        # SSL сертификаты (пока заглушки, потом заменим)
        ssl_certificate /etc/nginx/ssl/live/workify-dev.ru/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/workify-dev.ru/privkey.pem;
        
        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Логи
        access_log /var/log/nginx/main.access.log main;
        error_log /var/log/nginx/main.error.log;
        
        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_cache_bypass $http_upgrade;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Health check
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }
        
        # Обработка ошибок
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            internal;
        }
        
        location = /50x.html {
            internal;
        }
    }
    
    # ===========================================
    # СЕРВЕР 3: API САБДОМЕН
    # ===========================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.workify-dev.ru;
        
        # SSL сертификаты
        ssl_certificate /etc/nginx/ssl/live/workify-dev.ru/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/workify-dev.ru/privkey.pem;
        
        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
        
        # Логи
        access_log /var/log/nginx/api.access.log main;
        error_log /var/log/nginx/api.error.log;
        
        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
        
        # Backend API
        location / {
            limit_req zone=api_limit burst=200 delay=100;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # CORS заголовки (ОЧЕНЬ ВАЖНО!)
            add_header 'Access-Control-Allow-Origin' 'https://workify-dev.ru' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Accept, Origin' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            
            # Preflight запросы
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://workify-dev.ru';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With';
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain; charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Health check для API
        location /api/health {
            proxy_pass http://backend/health;
            access_log off;
            add_header Content-Type text/plain;
        }
    }
    
    # ===========================================
    # СЕРВЕР 4: ADMIN САБДОМЕН
    # ===========================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name admin.workify-dev.ru;
        
        # SSL сертификаты
        ssl_certificate /etc/nginx/ssl/live/workify-dev.ru/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/workify-dev.ru/privkey.pem;
        
        # SSL настройки
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # Логи
        access_log /var/log/nginx/admin.access.log main;
        error_log /var/log/nginx/admin.error.log;
        
        auth_basic "Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Admin panel
        location / {
            proxy_pass http://adminer;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Script-Name /;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Запрещаем индексацию поисковиками
        location /robots.txt {
            add_header Content-Type text/plain;
            return 200 "User-agent: *\nDisallow: /\n";
        }
    }
    
    # ===========================================
    # СЕРВЕР 5: Заглушка для неопознанных доменов
    # ===========================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        
        ssl_certificate /etc/nginx/ssl/live/workify-dev.ru/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/workify-dev.ru/privkey.pem;
        
        server_name _;
        
        access_log off;
        error_log /var/log/nginx/default.error.log;
        
        return 444;  # Закрываем соединение без ответа
    }
}